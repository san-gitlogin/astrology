<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Horoscope</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .date-selector {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .date-selector input {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: white;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            margin: 20px 0;
            display: none;
        }
        
        .horoscope-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .horoscope-card {
            background: linear-gradient(145deg, #f8f9ff, #e8ecff);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        
        .horoscope-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .sign-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
            text-align: center;
            text-transform: capitalize;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .horoscope-text {
            color: #4a5568;
            line-height: 1.7;
            font-size: 15px;
            text-align: justify;
            background: rgba(255,255,255,0.7);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .error {
            color: #e53e3e;
            text-align: center;
            padding: 20px;
            background: #fed7d7;
            border-radius: 10px;
            margin: 10px 0;
        }
        
        .current-date {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .horoscope-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Daily Horoscope ✨</h1>
            <div class="current-date" id="currentDate"></div>
        </div>
        
        <div class="date-selector">
            <label for="dateInput" style="margin-right: 10px; font-weight: bold; color: #4a5568;">Select Date:</label>
            <input type="date" id="dateInput" />
        </div>
        
        <div class="loading" id="loading">Loading horoscopes...</div>
        
        <div class="horoscope-grid" id="horoscopeGrid"></div>
    </div>

    <script>
        // Configuration - Update this with your deployed API URL
        const API_BASE_URL = 'https://your-api-url.railway.app'; // Replace with your actual API URL
        
        const zodiacSigns = [
            'aries', 'taurus', 'gemini', 'cancer', 'leo', 'virgo',
            'libra', 'scorpio', 'sagittarius', 'capricorn', 'aquarius', 'pisces'
        ];
        
        // Set current date
        function setCurrentDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
            document.getElementById('currentDate').textContent = `Today: ${new Date().toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            })}`;
        }
        
        // Fetch horoscope for a specific sign and date
        async function fetchHoroscope(sign, date) {
            try {
                const response = await fetch(`${API_BASE_URL}/horoscope/daily/${sign}?date=${date}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Error fetching horoscope for ${sign}:`, error);
                return null;
            }
        }
        
        // Create horoscope card HTML
        function createHoroscopeCard(sign, horoscopeData) {
            const card = document.createElement('div');
            card.className = 'horoscope-card';
            card.setAttribute('data-sign', sign);
            
            if (horoscopeData && horoscopeData.success) {
                card.innerHTML = `
                    <div class="sign-name">${sign}</div>
                    <div class="horoscope-text" data-horoscope="${sign}">${horoscopeData.daily_horoscope}</div>
                `;
            } else {
                card.innerHTML = `
                    <div class="sign-name">${sign}</div>
                    <div class="error">Unable to load horoscope for ${sign}. Please try again later.</div>
                `;
            }
            
            return card;
        }
        
        // Load all horoscopes
        async function loadHoroscopes() {
            const selectedDate = document.getElementById('dateInput').value;
            const loading = document.getElementById('loading');
            const grid = document.getElementById('horoscopeGrid');
            
            // Show loading
            loading.style.display = 'block';
            grid.innerHTML = '';
            
            try {
                // Fetch all horoscopes
                const promises = zodiacSigns.map(sign => fetchHoroscope(sign, selectedDate));
                const results = await Promise.all(promises);
                
                // Create cards
                zodiacSigns.forEach((sign, index) => {
                    const card = createHoroscopeCard(sign, results[index]);
                    grid.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error loading horoscopes:', error);
                grid.innerHTML = '<div class="error">Error loading horoscopes. Please check your internet connection and try again.</div>';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            setCurrentDate();
            loadHoroscopes();
            
            // Add event listener for date change
            document.getElementById('dateInput').addEventListener('change', loadHoroscopes);
        });
        
        // For debugging - expose functions to global scope
        window.loadHoroscopes = loadHoroscopes;
        window.fetchHoroscope = fetchHoroscope;
    </script>
</body>
</html>
